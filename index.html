<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة إدارة القائمة</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #222;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 320px;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>إدارة قائمة المسموحين بالدخول</h1>
  <textarea id="usernames">["Player1", "Player2"]</textarea><br />
  <button onclick="updateWhitelist()">تحديث القائمة</button>
  <div id="status"></div>

  <script>
    async function updateWhitelist() {
      const statusEl = document.getElementById('status');
      const rawText = document.getElementById('usernames').value;

      let usernames;
      try {
        usernames = JSON.parse(rawText);
        if (!Array.isArray(usernames)) throw new Error('القائمة يجب أن تكون مصفوفة');
      } catch (err) {
        statusEl.style.color = 'red';
        statusEl.textContent = '❌ خطأ في صيغة القائمة. الرجاء التأكد من كتابة JSON صحيح.';
        return;
      }

      try {
        const response = await fetch('https://whitelist-api.yousefalmutair4.repl.co/update', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usernames })
        });

        if (response.ok) {
          statusEl.style.color = 'green';
          statusEl.textContent = '✅ تم تحديث القائمة بنجاح!';
        } else {
          const text = await response.text();
          statusEl.style.color = 'red';
          statusEl.textContent = '❌ فشل التحديث: ' + text;
        }
      } catch (error) {
        statusEl.style.color = 'red';
        statusEl.textContent = '❌ خطأ في الاتصال بالخادم.';
      }
    }
  </script>
</body>
</html>
